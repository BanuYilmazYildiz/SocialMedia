server:
  port: 7071

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/userDB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secretkey: ${socialmediaaudience}
  issuer: ${socialmediaissuer}
  audience: ${socialmediasecretkey}

